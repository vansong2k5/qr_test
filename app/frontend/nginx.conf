server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to backend
  location /api/ {
    proxy_pass http://api:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # React router fallback
  location / {
    try_files $uri /index.html;
  }
}
